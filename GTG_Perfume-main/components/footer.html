<style>
 
    .footer-section {
        background: #002e1f; 
        color: #ffffff;
        padding: 80px 5%;
        width: 100%;
        border-top: 1px solid rgba(255,255,255,0.05);
        font-family: 'Inter', sans-serif;
    }

    .footer-container {
        max-width: 1600px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1.6fr;
        gap: 40px;
    }

    .footer-col {
        display: flex;
        flex-direction: column;
    }

    /* --- logo styling --- */
    .footer-brand h2 {
        font-size: 3.5rem;
        font-weight: 800;
        margin: 0 0 40px 0; 
        letter-spacing: -1px;
        color: #ffffff;
        line-height: 1;
    }

    .link-spacer {
        height: 96px; 
        display: block;
        width: 100%;
    }

    /* --- links --- */
    .footer-links {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 1rem;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 400;
    }

    .footer-links a:hover {
        color: #ffffff;
        transform: translateX(5px);
    }

    /* --- social icons--- */
    .social-icon-img {
        width: 20px;
        height: 20px;
        color: #ffffff;
        object-fit: contain;
    }

    /* --- 4. newsletter column --- */
    .newsletter-col {
        display: flex;
        flex-direction: column;
    }

    .newsletter-title {
        font-size: 0.9rem;
        font-weight: 300;
        line-height: 1.5;
        color: #ffffff;
        margin-top: 10px; 
        margin-bottom: 25px;
    }

    .newsletter-form {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        width: 100%;
    }

    .newsletter-input {
        flex: 1;
        padding: 16px 20px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        border-radius: 4px;
    }

    .newsletter-input::placeholder { color: rgba(255, 255, 255, 0.5); }
    .newsletter-input:focus { border-color: #ffffff; background: rgba(255,255,255,0.05); }

 
    .btn-brown {
        background-color: #653B09; 
        color: #ffffff;
        padding: 16px 32px;
        border: none;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s ease;
        border-radius: 4px;
        white-space: nowrap;
    }

    .btn-brown:hover {
        background-color: #8d520c; 
        transform: translateY(-2px);
    }

    .privacy-text {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.5);
        line-height: 1.5;
    }
    .privacy-text a { color: white; text-decoration: underline; }

   

    /* tablet (iPad air, pro, mini) */
    @media (max-width: 1024px) {
        .footer-container {
        
            grid-template-columns: 1fr 1fr; 
            gap: 50px;
        }
        .link-spacer { display: none; } 
        
        .footer-brand h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

      
        .newsletter-col {
            max-width: 100%;
            margin-top: 0;
        }
    }

    /* Phones */
    @media (max-width: 768px) {
        .footer-section { padding: 60px 20px; }
        
        .footer-container { 
            grid-template-columns: 1fr; 
            gap: 40px; 
        }

        .newsletter-form { flex-direction: column; }
        .btn-brown { width: 100%; }
        .footer-brand h2 { margin-bottom: 15px; }
    }
</style>
<footer class="footer-section" id="footer">
    <div class="footer-container">
        <!-- column 1: logo & links -->
        <div class="footer-col">
            <div class="footer-brand">
                <h2>GTG</h2>
            </div>
            <div class="footer-links">
                <a href="#home">Home</a>
                <a href="#collection">Shop</a>
                <a href="#choice">Fragrances</a>
            </div>
        </div>
        <!-- column 2: about  -->
        <div class="footer-col">
            <div class="link-spacer"></div>
            <div class="footer-links">
                <a href="#stats">About Us</a>
                <a href="#">Blog</a>
                <a href="#footer">Contact</a>
            </div>
        </div>
        <!-- column 3: socials -->
        <div class="footer-col">
            <div class="link-spacer"></div>
            <div class="footer-links">
                <a href="#">
                    <img
                        src="./assets/facebook.png"
                        alt="Facebook"
                        class="social-icon-img"
                        loading="lazy"
                    >
                    Facebook
                </a>
                <a href="#">
                    <img
                        src="./assets/instagram.png"
                        alt="Instagram"
                        class="social-icon-img"
                        loading="lazy"
                    >
                    Instagram
                </a>
                <a href="#">
                    <img
                        src="./assets/x.png"
                        alt="X"
                        class="social-icon-img"
                        loading="lazy"
                    >
                    X
                </a>
            </div>
        </div>
        <!-- column 4: newsletter -->
        <div class="footer-col newsletter-col">
            <h4 class="newsletter-title">Join our newsletter to stay up to date on features and releases.</h4>
            <form class="newsletter-form">
                <input
                    type="email"
                    class="newsletter-input"
                    placeholder="Enter your email"
                    required
                >
                <button type="submit" class="btn-brown">Subscribe</button>
            </form>
            <p class="privacy-text">
                By subscribing you agree to our
                <a href="#">Privacy Policy</a>
                and provide consent to receive updates.
            </p>
        </div>
    </div>
</footer>
