<style>
    :root {
        --primary-green: #0b3d2b;
        --primary-green-hover: #07291d;
        --gradient-green: linear-gradient(135deg, #0b3d2b 0%, #1a5c42 100%);
        --gradient-hover: linear-gradient(135deg, #082e20 0%, #144a35 100%);
        --white: #ffffff;
        --transition: 0.3s ease;
    }

    /* --- layout --- */
    .hero-section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-image: url('./assets/hero.png'); 
        background-size: cover;
        background-position: center right; 
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        top: 0;
    }

    /* --- navbar --- */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 24px 5%;
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
        position: relative;
        z-index: 50;
    }

    .logo {
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(180deg, rgba(3, 46, 21, 0.6) 0%, rgba(1, 102, 48, 0.6) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;        
    }
    .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
    }

    .nav-link {
        font-weight: 500;
        font-size: 1.05rem;
        color: var(--primary-green);
        text-decoration: none;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .chevron {
        width: 10px;
        height: 10px;
        border-right: 2px solid currentColor;
        border-bottom: 2px solid currentColor;
        transform: rotate(45deg) translateY(-2px);
    }

    .nav-actions {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .search-icon {
        width: 24px;
        height: 24px;
        color: var(--primary-green);
        cursor: pointer;
    }

    .search-svg { width: 100%; height: 100%; stroke: currentColor; stroke-width: 2; fill: none; }

    /* --- buttons (dual green gradient) --- */
    .btn-primary {
        background: linear-gradient(180deg, #032E15 0%, #016630 100%);
        color: var(--white);
        padding: 14px 32px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
        box-shadow: 0 4px 15px rgba(11, 61, 43, 0.2);
    }

    .btn-primary:hover {
        background: var(--gradient-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(11, 61, 43, 0.3);
    }

    /* --- hamburger icon --- */
    .hamburger {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 22px;
        cursor: pointer;
        z-index: 2000;
    }
    
    .bar {
        width: 100%;
        height: 3px;
        background-color: var(--primary-green);
        border-radius: 2px;
    }

    /* --- hero content --- */
    .hero-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 15vh;
        padding-left: 5%;
        max-width: 800px;
        position: relative;
        z-index: 5;
    }

    .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(180deg, rgba(3, 46, 21, 0.6) 0%, rgba(1, 102, 48, 0.6) 100%);
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        padding: 8px 16px;
        border-radius: 50px;
        color: var(--white);
        font-size: 0.9rem;
        font-weight: 500;
        width: fit-content;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 30px;
        color: var(--primary-green);
    }

    .stats-container-hero {
        display: flex;
        gap: 50px;
        margin-bottom: 40px;
    }

    .stat-item-hero h2 {
        font-size: 3rem;
        font-weight: 700;
        color: rgba(11, 61, 43, 0.6);
        line-height: 1;
        margin: 0;
    }
    .stat-item-hero h2 span { color: var(--primary-green); }
    .stat-item-hero p {
        font-size: 1rem;
        color: var(--primary-green);
        font-weight: 400;
        margin-top: 5px;
    }

    /* --- mobile menu --- */
    .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 85%;
        max-width: 400px;
        height: 100vh;
        background: #f4f7f5;
        z-index: 1500;
        padding: 40px;
        transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
        box-shadow: -10px 0 40px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }

    .mobile-menu.active { right: 0; }

    .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 60px;
    }

    .menu-logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-green); }
    .close-menu { font-size: 2.5rem; color: var(--primary-green); cursor: pointer; line-height: 0.5; }

    .mobile-links { display: flex; flex-direction: column; gap: 30px; list-style: none; }
    .mobile-links a { 
        font-size: 1.5rem; 
        font-weight: 700; 
        color: var(--primary-green); 
        text-decoration: none; 
        display: block; 
    }
    
    .mobile-cta { 
        margin-top: auto; 
        display: flex;
        justify-content: center; 
    }

    /* --- responsive media queries --- */
    @media (max-width: 1024px) {
        .nav-links, .nav-actions .btn-primary { display: none; }
        .hamburger { display: flex; }
        .hero-section { background-position: 70% center; }
    }

    @media (max-width: 768px) {
        .navbar { padding: 20px; }
        
        .hero-section { 
            min-height: 100dvh; 
            background-position: 85% 100%; /* keeps bottle visible on right */
            justify-content: flex-start; 
        }

        .hero-content { 
            padding-top: 40px; 
            padding-bottom: 45vh; /* huge padding to push text up */
            width: 100%; 
            padding-right: 20px; 
        }

        h1 { font-size: 2.8rem; margin-bottom: 20px; }
        .badge { font-size: 0.8rem; padding: 6px 12px; }
        .stats-container-hero { flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .stat-item-hero h2 { font-size: 2.2rem; }
    }
</style>
